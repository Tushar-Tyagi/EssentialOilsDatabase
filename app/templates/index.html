<!DOCTYPE html>
<html lang="en">
<head>
  <title>Essential Oils Database Webpage</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
  .fakeimg {
    height: 200px;
    background: #aaa;
  }
  .header {
    margin-bottom: 0;
    background-color: rgb(65, 118, 144);
    color: #f5dd5d;
  }
  </style>
</head>

<body>

<div class="jumbotron text-center header">
  <h1>Essential Oils Database</h1> 
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/admin/">Admin</a>
      </li>
    </ul>
  </div>  
</nav>


<div class="container" style="margin-top:30px">

<div class="row">
  <div class="w-50 p-3">
    <div class="dropdown">
      <form action="/" method="post">
        {% csrf_token %}
        <select name="oil" class="btn btn-primary">
          {% for oil in oils_list %}
          <option value="{{ oil.name }}">{{ oil.name }}</option>
          {% endfor %}
        </select>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div> 
  </div>

  <div class="w-50 p-3">
    <div class="dropdown">
      <form action="/" method="post">
        {% csrf_token %}
        <select name="metabolite" class="btn btn-primary">
          {% for metabolite in metabolites_list %}
          <option value="{{ metabolite.name }}">{{ metabolite.name }}</option>
          {% endfor %}
        </select>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div> 
  </div>
</div>

<div class="container">
  {{ result.oil }}
  {% for metabolite in result.metabolites %}
    {{ metabolite }}
  {% endfor %}
  <img src="{{ result.metabolite.image.url }}" height="400px">
  {% for oil in result.oils %}
    {{ oil }}
  {% endfor %}
</div>
